<!DOCTYPE html>
<html lang="es">
<html xmlns:th="http://www.Thymealft.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZLAND</title>
    <link rel="icon" type="img/jpg" href="iconos/icon.jpg">
    <link rel="stylesheet" href="css/estilosquiz.css">
</head>
<body>
    <div class="puntaje caja-Resultado custom-caja">
        <h2><b>Mejores puntuaciones</b></h2>
        <table>
            <tr>
                <td>Usuarios</td>
                <td><span>Puntajes</span></td>
            </tr>
            <tr th:each="Usser:${user}">
                <td th:text="${Usser.nombre}" class="u1"></td>
                <td th:text="${Usser.puntaje}"></td>
            </tr>
        </table>
    </div>
    <script src="js/puntajes.js"></script>
    
</body>
</html>
